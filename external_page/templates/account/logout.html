{% extends "landing_page.html" %}

{% load i18n %}

{% block logout_modal %}
<!-- User activation modal -->
<div class="modal fade" id="logout_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:#2CA8FF;">
            <div class="modal-header justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <div class="header header-primary text-center">
                    <h4 class="card-title">{% trans 'Log out' %}</h4>
                </div>
            </div>
            {% include 'djangospam/form.html' %}
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="card-content text-center">
                        <p> {% trans 'Are you sure that you want to log out?' %} </p>
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                    </div>
                    <div class="modal-footer text-center">
                        <input type="submit" name="submit_login" class="btn btn-neutral btn-round btn-lg btn-block" value="{% trans 'Logga ut' %}" style="color:#2CA8FF;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
    $('#logout_modal').modal('show');
});
</script>
<!--  End Modal -->
{% endblock logout_modal %}
